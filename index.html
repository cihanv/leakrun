<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="leak's portfolio">
    <title>leak.run</title>
    <script src="https://kit.fontawesome.com/412ef74ac5.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #060708;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            opacity: 0; 
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1; 
            }
        }

        hr {
            margin: 20px 0;
            border: none;
            height: 2px;
            background-color: #fff;
            width: 0; 
            animation: slideIn 3s forwards; 
        }

        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 100%; 
            }
        }

        a {
            color: white;
            text-decoration: none;
            opacity: 0; 
            transform: translateY(10px); 
            transition: opacity 0.5s ease-in, transform 0.5s ease-in; 
        }

        a.visible {
            opacity: 1; 
            transform: translateY(0); 
        }

        .button {
            line-height: 3;
            color: #fff;
            background-color: #10121429;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border: 1px solid #ffffff0f;
            border-radius: 100px;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #33363a;
            border-color: #cfcfcf;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(53, 53, 53, 0.473), 0 0 30px rgba(59, 59, 59, 0.5); 
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            opacity: 0; 
            animation: fadeInText 1s forwards, blink 0.7s step-end infinite; 
        }

        @keyframes fadeInText {
            from {
                opacity: 0; 
            }
            to {
                opacity: 1; 
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            overflow: hidden; 
            white-space: nowrap; 
            animation: blink 0.7s step-end infinite;
        }

        .pfp {
            width: 300px;
            height: 300px;
            border: 1px solid #ffffff54;
            border-radius: 9999999px;
            box-shadow: 0 0 20px rgba(58, 58, 58, 0.7); 
            transition: box-shadow 0.5s ease-in-out; 
        }

        .pfp:hover {
            box-shadow: 0 0 40px rgb(70, 70, 70); 
        }

        .status-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 20px; 
        }

        .info-box {
            display: flex; 
            align-items: center; 
            background-color: rgba(6, 7, 8, 0.8); 
            border: 2px solid rgba(90, 90, 90, 0.658); 
            padding: 10px;
            border-radius: 5px;
            width: 300px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .track-image {
            width: 100px; 
            height: 100px; 
            border-radius: 10px;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            color: #fff; 
            text-align: left; 
            margin-left: 10px; 
        }

        .track-time {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px;
        }

        .listening-now {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px; /* Add some spacing */
        }

        body.light {
            background-color: #f0f0f0;
            color: #000;
        }

        body.light hr {
            background-color: #000;
        }

        body.light .button {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        body.light .button:hover {
            background-color: #eaeaea;
            border-color: #888;
        }

        body.light a {
            color: #000; 
        }

        body.light .fa {
            color: #000;
        }

        body.light .info-box {
            background-color: rgba(240, 240, 240, 0.8);
            border-color: rgba(150, 150, 150, 0.658);
        }

        #toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            transition: color 0.5s;
        }

        body.light #toggle-button {
            color: black;
        }
    </style>
</head>
<body>
    <button id="toggle-button" title="Toggle dark/light mode">
        <i class="fa-solid fa-sun"></i>
    </button>
    <div class="container">
        <img draggable="false" class="pfp" src="pfp.png" alt="Profile Picture">
        <h1 id="typewriter-h1"></h1>
        <p id="typewriter-p"></p>
        <hr>
        <a href="https://github.com/8oi" class="button" id="github-link">
            <i class="fa-brands fa-github" aria-hidden="true"></i> github
        </a>
        <br><br>
        <a href="https://t.me/leakwtf" class="button" id="telegram-link">
            <i class="fa-brands fa-telegram" aria-hidden="true"></i> telegram
        </a>
        <br><br>
        <a href="https://discord.gg/86eqZtXVDH" class="button" id="discord-link">
            <i class="fa-brands fa-discord" aria-hidden="true"></i> discord
        </a>
    </div>

    <div class="status-container" id="status-container">
        <div class="info-box">
            <img id="track-image" class="track-image" src="" alt="Currently Playing" style="display: none;">
            <div class="track-info">
                <div id="song-name">Loading...</div>
                <div id="artist-name" class="track-time">--:--</div>
                <span id="listening-now" class="listening-now" style="display: none;">Listening now</span>
            </div>
        </div>
    </div>

    <script>
        async function fetchSpotifyStatus() {
            try {
                const apiKey = 'd4e73482ede08ea7165de1078a68c2c1'; 
                const response = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=le44k&api_key=${apiKey}&format=json&nowplaying=true&limit=1`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const nowPlaying = data.recenttracks.track[0];

                if (nowPlaying) {
                    const artist = nowPlaying.artist['#text'];
                    const track = nowPlaying.name;
                    const imageUrl = nowPlaying.image[2]['#text'];
                    const trackTime = nowPlaying.date ? new Date(nowPlaying.date['#text']).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '--:--';
                    
                    document.getElementById('song-name').innerHTML = `<strong>${track}</strong>`;
                    document.getElementById('artist-name').innerHTML = `<strong>${artist}</strong>`;
                    document.getElementById('listening-now').style.display = 'inline'; // Show Listening now
                    document.getElementById('track-image').src = imageUrl;
                    document.getElementById('track-image').style.display = 'block'; // Show the image
                } else {
                    document.getElementById('song-name').innerHTML = 'Nothing is currently playing.';
                    document.getElementById('artist-name').innerHTML = '';
                    document.getElementById('listening-now').style.display = 'none'; // Hide Listening now
                }
            } catch (error) {
                document.getElementById('song-name').innerHTML = 'Error fetching data';
                document.getElementById('artist-name').innerHTML = error.message;
                document.getElementById('listening-now').style.display = 'none'; // Hide Listening now
            }
        }

        fetchSpotifyStatus();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const h1Text = 'leak';
            const pTexts = [
                'Who am I?',
                'Fullstack Developer',
                'Web Developer',
                'Feel free to contact me!'
            ];
            const initialText = pTexts[0];

            typeWriterEffect(document.getElementById('typewriter-h1'), h1Text, 190);
            typeWriterEffectWithLoop(document.getElementById('typewriter-p'), initialText, 50, pTexts);

            function typeWriterEffect(element, text, speed) {
                let i = 0;
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            function typeWriterEffectWithLoop(element, initialText, speed, texts) {
                let currentTextIndex = 0;
                type();

                function type() {
                    element.textContent = ''; 
                    typeWriterEffect(element, texts[currentTextIndex], speed);

                    currentTextIndex++;
                    if (currentTextIndex >= texts.length) {
                        currentTextIndex = 0; 
                    }

                    setTimeout(() => {
                        deleteText();
                    }, texts[currentTextIndex].length * speed + 2000); 
                }

                function deleteText() {
                    let text = element.textContent;
                    function erase() {
                        if (text.length > 0) {
                            text = text.slice(0, -1); 
                            element.textContent = text;
                            setTimeout(erase, speed); 
                        } else {
                            type(); 
                        }
                    }
                    erase();
                }
            }

            let keys = ['s', 'p', 'i', 'n', 'o', 'z', 'a'];
            let userInput = [];

            document.addEventListener('keydown', function(e) {
                const key = e.key.toLowerCase();
                userInput.push(key);
                if (userInput.length > keys.length) {
                    userInput.shift();
                }
                if (userInput.join('') === keys.join('')) {
                    window.location.href = 'https://spinoza.wtf';
                }
            });

            window.onload = function () {
                document.addEventListener("contextmenu", function (e) {
                    e.preventDefault();
                }, false);
                document.addEventListener("keydown", function (e) {
                    if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) {
                        disabledEvent(e);
                    }
                    if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                        disabledEvent(e);
                    }
                    if (e.ctrlKey && e.keyCode == 85) {
                        disabledEvent(e);
                    }
                    if (e.keyCode == 123) {
                        disabledEvent(e);
                    }
                }, false);
                function disabledEvent(e) {
                    e.preventDefault();
                    return false;
                }

                const links = document.querySelectorAll('a');
                setTimeout(() => {
                    links.forEach(link => {
                        link.classList.add('visible');
                    });
                }, 3000); 

                const toggleButton = document.getElementById('toggle-button');
                toggleButton.addEventListener('click', () => {
                    document.body.classList.toggle('light');
                    toggleButton.innerHTML = document.body.classList.contains('light') 
                        ? '<i class="fa-solid fa-moon"></i>' 
                        : '<i class="fa-solid fa-sun"></i>';
                });
            }
        });
    </script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
</body>
</html>
