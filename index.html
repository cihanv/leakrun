<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Windows 98">
    <link rel="icon" href="Leak.png" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <title>Login - L</title>
    <style>
        body {
            background-color: #018281;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .window {
            width: 400px;
        }
        .window-body {
            display: flex; 
            align-items: flex-start; 
            justify-content: space-between; 
            padding: 10px; 
            flex-direction: column; 
        }
        .text-container {
            display: flex;
            align-items: flex-start; 
            flex-direction: column; 
            justify-content: flex-start; 
            margin-right: 10px; 
        }
        .text-group {
            display: flex;
            align-items: center; 
            margin-bottom: 10px; 
        }
        .text-container p {
            margin: 0;
            margin-right: 10px; 
        }
        .button-container {
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; /* Align buttons to start */
            gap: 5px; /* Space between buttons */
            margin-top: 10px; /* Space above buttons */
        }
        .icon {
            width: 32px; /* Icon width */
            height: 32px; /* Icon height */
            margin-right: 10px; /* Space between icon and text */
        }
        input[type="text"],
        input[type="password"] {
            width: 200px; /* Input box width */
            padding: 5px; /* Padding inside input */
            margin: 5px 0; /* Vertical margin */
        }
        .flex-container {
            display: flex; /* Flexbox for horizontal alignment */
            align-items: center; /* Vertically center */
            margin-bottom: 10px; 
        }
        label {
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Enter Windows Password</div>
            <div class="title-bar-controls">
                <button aria-label="Help"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="text-container">
                <div class="text-group">
                    <img draggable="false" class="icon" src="key.png" style="width: 70px; height: auto;" alt="Windows Key Icon">
                    <p>Type a name to identify yourself to Windows. <br>
                         Enter a password if you want to.</p>

                    <div class="button-container">
                        <button onclick="redirectToMain()">OK</button>
                        <button>Cancel</button>
                    </div>
                </div>
                <div class="flex-container">
                    <label for="username"><u>U</u>sername:</label>
                    <input id="username" type="text" />
                </div>
                <div class="flex-container">
                    <label for="password"><u>P</u>assword:</label>
                    <input id="password" type="password" />
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function redirectToMain() {
        window.location.href = 'main.html';
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
             let keys = ['s', 'p', 'i', 'n', 'o', 'z', 'a'];
             let userInput = [];
  
             document.addEventListener('keydown', function(e) {
                 const key = e.key.toLowerCase();
                 userInput.push(key);
                 if (userInput.length > keys.length) {
                     userInput.shift();
                 }
                 if (userInput.join('') === keys.join('')) {
                     window.location.href = 'https://spinoza.wtf';
                 }
             });
         });
  
         window.onload = function () {
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            }, false);
            document.addEventListener("keydown", function (e) {
  
                if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                    disabledEvent(e);
                }
  
                if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                    disabledEvent(e);
                }
  
                if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    disabledEvent(e);
                }
  
                if (e.ctrlKey && e.keyCode == 85) {
                    disabledEvent(e);
                }
  
                if (event.keyCode == 123) {
                    disabledEvent(e);
                }
            }, false);
            function disabledEvent(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else if (window.event) {
                    window.event.cancelBubble = true;
                }
                e.preventDefault();
                return false;
            }
        }
  
  </script>
