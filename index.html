<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leak.run</title>
    <script src="https://kit.fontawesome.com/412ef74ac5.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #060708;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; 
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1; 
            }
        }

        hr {
            margin: 20px 0;
            border: none;
            height: 2px;
            background-color: #fff;
            width: 0; 
            animation: slideIn 3s forwards; 
        }

        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 100%; 
            }
        }

        a {
            color: white;
            text-decoration: none;
            opacity: 0; 
            transform: translateY(10px); 
            transition: opacity 0.5s ease-in, transform 0.5s ease-in; 
        }

        a.visible {
            opacity: 1; 
            transform: translateY(0); 
        }

        .button {
            line-height: 3;
            color: #fff;
            background-color: #10121429;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border: 1px solid #ffffff0f;
            border-radius: 100px;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #33363a;
            border-color: #cfcfcf;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(53, 53, 53, 0.473), 0 0 30px rgba(59, 59, 59, 0.5); /* Glowing effect */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            opacity: 0; /* Start hidden */
            animation: fadeInText 1s forwards, blink 0.7s step-end infinite; 
        }

        @keyframes fadeInText {
            from {
                opacity: 0; /* Start hidden */
            }
            to {
                opacity: 1; /* Fade in */
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            overflow: hidden; 
            white-space: nowrap; 
            animation: blink 0.7s step-end infinite;
        }

        .pfp {
            width: 300px;
            height: 300px;
            border: 1px solid #ffffff54;
            border-radius: 9999999px;
            box-shadow: 0 0 20px rgba(58, 58, 58, 0.7); 
            transition: box-shadow 0.5s ease-in-out; 
        }

        .pfp:hover {
            box-shadow: 0 0 40px rgb(70, 70, 70); 
        }
    </style>
</head>
<body>
    <div class="container">
        <img draggable="false" class="pfp" src="pfp.png">
        <h1 id="typewriter-h1"></h1>
        <p id="typewriter-p"></p>
        <hr>
        <a href="https://github.com/8oi" class="button" id="github-link">
            <i class="fa-brands fa-github" style="color: #ffffff;" aria-hidden="true"></i> github
        </a>
        <br><br>
        <a href="https://t.me/leakwtf" class="button" id="telegram-link">
            <i class="fa-brands fa-telegram" style="color: #ffffff;" aria-hidden="true"></i> telegram
        </a>
        <br><br>
        <a href="https://discord.gg/86eqZtXVDH" class="button" id="discord-link">
            <i class="fa-brands fa-discord" style="color: #ffffff;" aria-hidden="true"></i> discord
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const h1Text = 'leak';
            const pText = 'Fullstack Developer';
            typeWriterEffect(document.getElementById('typewriter-h1'), h1Text, 140);
            typeWriterEffect(document.getElementById('typewriter-p'), pText, 50);

            function typeWriterEffect(element, text, speed) {
                let i = 0;
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            let keys = ['s', 'p', 'i', 'n', 'o', 'z', 'a'];
            let userInput = [];

            document.addEventListener('keydown', function(e) {
                const key = e.key.toLowerCase();
                userInput.push(key);
                if (userInput.length > keys.length) {
                    userInput.shift();
                }
                if (userInput.join('') === keys.join('')) {
                    window.location.href = 'https://spinoza.wtf';
                }
            });

            window.onload = function () {
                document.addEventListener("contextmenu", function (e) {
                    e.preventDefault();
                }, false);
                document.addEventListener("keydown", function (e) {
                    if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) {
                        disabledEvent(e);
                    }
                    if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                        disabledEvent(e);
                    }
                    if (e.ctrlKey && e.keyCode == 85) {
                        disabledEvent(e);
                    }
                    if (e.keyCode == 123) {
                        disabledEvent(e);
                    }
                }, false);
                function disabledEvent(e) {
                    e.preventDefault();
                    return false;
                }

                const links = document.querySelectorAll('a');
                setTimeout(() => {
                    links.forEach(link => {
                        link.classList.add('visible');
                    });
                }, 3000); 
            }
        });
    </script>
</body>
</html>
